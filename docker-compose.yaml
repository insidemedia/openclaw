services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    user: "root"

    environment:
      - NODE_ENV=production
      # We removed the config path so it uses the default
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # We removed the manual file mount.
      # The Wizard will write the new config into this volume automatically:
      - openclaw-data:/root/.openclaw

      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      # Map BOTH ports to be safe
      - "3000:3000"
      - "18789:18789"

    # THE MAGIC FLAG: This tells it "I know I have no config, let me in!"
    command: [ "node", "dist/index.js", "gateway", "--allow-unconfigured" ]

volumes:
  openclaw-data:
  openclaw-workspace:
