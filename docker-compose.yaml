services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    user: "root"

    environment:
      - NODE_ENV=production
      # Remove OPENCLAW_CONFIG to let it find the default path
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Mount the volume to the DEFAULT location for the 'root' user
      - openclaw-data:/root/.openclaw

      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      # Map BOTH ports to be absolutely sure we catch it
      - "3000:3000"
      - "18789:18789"

    # THE FIX from the Troubleshooting Guide:
    command: [ "node", "dist/index.js", "gateway", "--allow-unconfigured" ]

volumes:
  openclaw-data:
  openclaw-workspace:
