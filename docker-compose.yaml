services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    user: "root"

    environment:
      - NODE_ENV=production
      # Point to the config file
      - OPENCLAW_CONFIG=/root/.openclaw/config/openclaw.json
      # Pass the secrets
      - GEMINI_API_KEY=${GEMINI_API_KEY}

      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
    volumes:
      # Mount the config file (This works now because we are Root!)
      - ./openclaw.json:/root/.openclaw/config/openclaw.json

      - openclaw-data:/root/.openclaw
      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
      - "18789:18789"

    # Run normally (without the unconfigured flag)
    command: [ "node", "dist/index.js", "gateway" ]

volumes:
  openclaw-data:
  openclaw-workspace:
