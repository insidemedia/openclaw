services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    user: "root"

    environment:
      - NODE_ENV=production

      # 1. THE AUTH FIX: Use the exact name the error asked for
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_TOKEN}

      # 2. Network: Listen on all interfaces
      - OPENCLAW_GATEWAY__BIND=0.0.0.0

      # 3. Security: Allow "Insecure" HTTP (So you can click the link)
      - OPENCLAW_GATEWAY__CONTROL_UI__ALLOW_INSECURE_AUTH=true

      # 4. Model: Force Gemini Flash
      - OPENCLAW_MODEL__PRIMARY=google/gemini-1.5-flash-latest
      - OPENCLAW_MODEL__API_KEY=${GEMINI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}

    volumes:
      - openclaw-data:/root/.openclaw
      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

    ports:
      # Map 3000 to internal 18789
      - "3000:18789"

    # Start without a config file, relying on the variables above
    command: [ "node", "dist/index.js", "gateway", "--allow-unconfigured" ]

volumes:
  openclaw-data:
  openclaw-workspace:
