services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    environment:
      - NODE_ENV=production
      - OPENCLAW_CONFIG=/root/.openclaw/config/openclaw.json
      # Pass the Variables
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
    volumes:
      # THE MAGIC LINE: Mount the local file into the container
      - ./openclaw.json:/root/.openclaw/config/openclaw.json

      - openclaw-data:/root/.openclaw
      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    # We explicitly tell Node which file to run to avoid the "Module not found" error
    command: [ "node", "dist/index.js", "gateway" ]

volumes:
  openclaw-data:
  openclaw-workspace:
