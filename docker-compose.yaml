services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    user: "root"

    environment:
      - NODE_ENV=production

      # 1. API Keys
      - GEMINI_API_KEY=${GEMINI_API_KEY}

      # 2. Auth Configuration (Use Variables instead of File)
      - OPENCLAW_GATEWAY__AUTH__MODE=token
      - OPENCLAW_GATEWAY__AUTH__TOKEN=${OPENCLAW_TOKEN}

      # 3. Network Configuration
      - OPENCLAW_GATEWAY__BIND=0.0.0.0

      # 4. THE FIX: Allow Insecure HTTP (So you can click the link!)
      - OPENCLAW_GATEWAY__CONTROL_UI__ALLOW_INSECURE_AUTH=true

      # 5. Model Configuration
      - OPENCLAW_MODEL__PRIMARY=google/gemini-1.5-flash-latest
      - OPENCLAW_MODEL__API_KEY=${GEMINI_API_KEY}

    volumes:
      - openclaw-data:/root/.openclaw
      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

    ports:
      # Map 3000 to the container's default 18789
      - "3000:18789"

    # 6. Start with --allow-unconfigured to bypass the file check
    # The Env Vars above will take precedence over the "missing" file.
    command: [ "node", "dist/index.js", "gateway", "--allow-unconfigured" ]

volumes:
  openclaw-data:
  openclaw-workspace:
