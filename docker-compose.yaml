services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    environment:
      - NODE_ENV=production
      # UPDATE 1: Point to the correct user home directory
      - OPENCLAW_CONFIG=/home/node/.openclaw/config/openclaw.json
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENCLAW_TOKEN=${OPENCLAW_TOKEN}
    volumes:
      # UPDATE 2: Mount the file to the 'node' user's folder
      - ./openclaw.json:/home/node/.openclaw/config/openclaw.json

      - openclaw-data:/home/node/.openclaw
      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
    # Keep this command as it is
    command: [ "node", "dist/index.js", "gateway" ]

volumes:
  openclaw-data:
  openclaw-workspace:
