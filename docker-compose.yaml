services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    user: "root"

    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_TOKEN}

    volumes:
      - openclaw-data:/root/.openclaw
      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock

    ports:
      # Map Host 3000 -> Container 18789
      - "3000:18789"

    # THE IRONCLAD FIX:
    # --allow-unconfigured: Starts without a config file
    # --bind lan: Forces listening on 0.0.0.0 (REQUIRED for Docker)
    command: [ "node", "dist/index.js", "gateway", "--allow-unconfigured", "--bind", "lan" ]

volumes:
  openclaw-data:
  openclaw-workspace:
