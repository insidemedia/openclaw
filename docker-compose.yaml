services:
  openclaw:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw
    restart: always
    user: "root"

    environment:
      - NODE_ENV=production
      - GEMINI_API_KEY=${GEMINI_API_KEY}

      # THE FIX: Pass the token using the EXACT name the error asked for
      - OPENCLAW_GATEWAY_TOKEN=${OPENCLAW_TOKEN}
    volumes:
      - openclaw-data:/root/.openclaw
      - openclaw-workspace:/workspace
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
      - "18789:18789"

    # Keep this to bypass the "Missing Config" check
    command: [ "node", "dist/index.js", "gateway", "--allow-unconfigured" ]

volumes:
  openclaw-data:
  openclaw-workspace:
